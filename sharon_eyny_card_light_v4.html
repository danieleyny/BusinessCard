<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sharon Eyny — Digital Business Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#f7f9fc;
      --paper:#ffffff;
      --ink:#1f2837;
      --muted:#5f6b7b;
      --accent:#9ED60F;
      --accent-ink:#0f1a11;
      --line:#e8eef6;
    }
    * { box-sizing:border-box; }
    html, body { height:100%; }
    body {
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1400px 700px at 70% -10%, rgba(158,214,15,0.12), transparent 60%),
        radial-gradient(900px 600px at -10% 0%, rgba(158,214,15,0.09), transparent 60%),
        var(--bg);
      display:flex; 
align-items:center;
      justify-content:center;
      padding:14px 16px 28px;
    }
    .card {
      width:min(520px,100%);
      background:var(--paper);
      border:1px solid var(--line);
      border-radius:20px;
      padding:18px;
      box-shadow:0 10px 30px rgba(13,33,57,0.08);
      position:relative;
      margin-top:6px;
    }
    .brand { display:flex; align-items:center; gap:10px; justify-content:center; margin-top:4px; }
    .brand img.logo { height:32px; width:auto; display:block; }
    .brand h1 { font-size:18px; font-weight:800; letter-spacing:0.2px; margin:0; }
    .hero { display:flex; flex-direction:column; align-items:center; margin: 12px auto 6px; }
    .avatar { width:124px; height:124px; border-radius:50%; background:#eef3f9; border:3px solid var(--accent);
              box-shadow:0 6px 18px rgba(158,214,15,0.25); overflow:hidden; }
    .avatar img { width:100%; height:100%; object-fit:cover; display:block; }
    .info { text-align:center; margin-top:12px; }
    .name { font-size:24px; font-weight:800; letter-spacing:.1px; }
    .role, .org { color:var(--muted); font-size:14px; margin-top:2px; }
    .actions { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin:16px 2px 6px; }
    .btn {
      appearance:none; -webkit-appearance:none;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      width:100%; padding:13px 14px; border-radius:14px; border:1px solid var(--line);
      background:#fbfdff; color:var(--ink); font-weight:700; font-size:15px; letter-spacing:.2px;
      text-decoration:none; box-shadow:0 2px 0 rgba(31,40,55,.04);
      transition: transform .15s ease;
    }
    .btn.primary { background:var(--accent); color:var(--accent-ink); border-color:rgba(41,65,5,.15); }
    .btn:active { transform: translateY(1px); }
    .contact { margin-top:12px; padding:12px 14px; background:#fbfdff; border:1px solid var(--line); border-radius:14px; }
    .contact p { margin:6px 0; font-size:14px; }
    .contact a { color:var(--ink); text-decoration:none; }
    .foot { margin-top:16px; text-align:center; font-size:12px; color:var(--muted); }
    @media (max-width: 520px) {
      .actions { grid-template-columns: 1fr 1fr; }
      .btn-call { background:#fbfdff; }
      .btn-save { grid-column:1 / -1; justify-self:center; width:78%; }
    }
    @media (min-width: 521px) {
      .btn-call { background:var(--accent); color:var(--accent-ink); border-color:rgba(41,65,5,.15); }
    }

    /* smoother, slower infinite pulse */
    @keyframes pulseScale {
      0%   { transform: scale(1); box-shadow:0 10px 20px rgba(158,214,15,0.20);}
      50%  { transform: scale(1.02); box-shadow:0 12px 24px rgba(158,214,15,0.30);}
      100% { transform: scale(1); box-shadow:0 10px 20px rgba(158,214,15,0.20);}
    }
    .pulse-infinite { animation: pulseScale 3s ease-in-out infinite; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Digital business card">
    <div class="brand" aria-label="Brand">
        <img  class="logo" src="./assets/img/logo_ono-removebg-preview.png" >

      <h1>Ono Academic College</h1>
    </div>

    <div class="hero">
      <div class="avatar">
        <img alt="Profile photo of Sharon Eyny" src="./assets/img/sharonprofilephoto-removebg-preview.png" >
      </div>
    </div>

    
    <section class="info">
      <div class="name">Sharon Eyny</div>
      <div class="role">CEO</div>
      <div class="org">Ono International</div>

      <div class="actions">
        <a class="btn btn-call" id="callBtn" href="tel:+16468730265" aria-label="Call Sharon">Call</a>
        <a class="btn" href="mailto:Sharon.ey@ono.ac.il" aria-label="Email Sharon">Email</a>
        <a class="btn btn-save primary pulse-infinite" id="saveBtn"
           href="data:text/vcard;charset=utf-8,BEGIN%3AVCARD%0AVERSION%3A3.0%0AN%3AEyny%3BSharon%3B%3B%3B%0AFN%3ASharon%20Eyny%0ATITLE%3ACEO%0AORG%3AOno%20International%0AEMAIL%3BTYPE%3DINTERNET%2CPREF%3ASharon.ey%40ono.ac.il%0ATEL%3BTYPE%3ACELL%2CVOICE%3A%2B1-646-873-0265%0AEND%3AVCARD"
           download="Sharon_Eyny.vcf"
           aria-label="Save contact">Save Contact</a>
      </div>

      <div class="contact">
        <p><strong>Email:</strong> <a href="mailto:Sharon.ey@ono.ac.il">Sharon.ey@ono.ac.il</a></p>
        <p><strong>Phone:</strong> <a href="tel:+16468730265">(646) 873-0265</a></p>
      </div>
    </section>

    <div class="foot">© 2025 Ono Academic College</div>
  </main>
</body>
</html>
